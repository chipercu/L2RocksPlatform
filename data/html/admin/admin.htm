<html><title>L2Open Admin Menu</title><body>
<center>
<table width=270 border=0 bgcolor="FFFF84">
<tr>
<td><button value="Char Menu" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Events" action="bypass -h admin_show_html events/events.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Server" action="bypass -h admin_show_html admserver.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Other" action="bypass -h admin_show_html other.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width=270><tr>
<td>
<font color="LEVEL">GM Speed:</font>
</td>
<td><button value="1" action="bypass -h admin_gmspeed 1" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="2" action="bypass -h admin_gmspeed 2" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="3" action="bypass -h admin_gmspeed 3" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="4" action="bypass -h admin_gmspeed 4" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Off" action="bypass -h admin_gmspeed 0" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
    <table>
        <tr>
            <td><button value="MultiSell" action="bypass -h admin_multisell_editor null 0 1" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
        </tr>
    </table>
<br>
<font color="LEVEL">Quick Announce:</font>
<center><multiedit var="new_announcement" width=250 height=50></center>
<table width="200">
<tr>
<td><button value="Announce" action="bypass -h admin_announce_menu $new_announcement" width=100 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Ann Reload" action="bypass -h admin_announce_menu $new_announcement" width=100 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Announce Add" action="bypass -h admin_announce_menu $new_announcement" width=100 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="GM Chat" action="bypass -h admin_gmchat $new_announcement" width=100 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Gm Options:</font><br1>
<table width="300">
<tr>
<td><button value="Enhance" action="bypass -h admin_enchant" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>

</tr>
<tr>

<td><button value="Visible" action="bypass -h admin_vis" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Silence" action="bypass -h admin_silence" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>

<td><button value="Horse" action="bypass -h admin_rh" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Wolf" action="bypass -h admin_rw" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Ride Menu" action="bypass -h admin_show_html ride.htm" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Spawn Menu" action="bypass -h admin_show_html spawns.htm" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>

</tr>

<td><button value="Recall NPC" action="bypass -h admin_recall_npc" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Delete" action="bypass -h admin_delete" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
