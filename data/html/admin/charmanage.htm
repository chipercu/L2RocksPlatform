<html><title>L2Open Char Menu</title><body>
<center>
<table width=270 border=0 bgcolor="FFFF84">
<tr>
<td><button value="Main" action="bypass -h admin_admin" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Events" action="bypass -h admin_show_html events/events.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Server" action="bypass -h admin_show_html admserver.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Other" action="bypass -h admin_show_html other.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width=240>
<tr>
<td width=80>Char Nick:</td><td><edit var="qbox" width=120 height=15></td>
</tr>
</table>
<br>
<font color="LEVEL">Char Options:</font><br1>
<table width="290">
<tr>
<td><button value="List" action="bypass -h admin_show_characters 0" width=294 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<table width="290">
<tr>
<td><button value="CharRepair" action="bypass -h admin_restore $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Kick" action="bypass -h admin_kick $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Trade Ban" action="bypass -h admin_trade_ban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Trade Unb" action="bypass -h admin_trade_unban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Acc Ban" action="bypass -h admin_acc_ban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Acc Unban" action="bypass -h admin_acc_unban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Kill" action="bypass -h admin_kill $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="UnbanChr" action="bypass -h admin_unban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Ban" action="bypass -h admin_ban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="UnBan" action="bypass -h admin_unban $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Go" action="bypass -h admin_goto_char_menu $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Get" action="bypass -h admin_recall_char_menu $qbox" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Ban chat Options:</font><br1>
<table width=240>
<tr><td>Character name:</td><td><edit var="name" width=90></td></tr><br>
<tr><td>Time:</td><td><edit var="time" width=90></td></tr><br>
<tr><td>Reason:</td><td><edit var="reason" width=90></td></tr><br>
</table><br>
<table width=240>
<tr>
<tr><td><button value="Ban chat"  action="bypass -h admin_chatban $name $time $reason" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Unban chat" action="bypass -h admin_chatunban $name" width=145 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Jail Options:</font><br1>
<table width=240>
<tr><td>CharName:</td><td><edit var="char" width=165 height=10></td></tr>
<tr><td>Time:</td><td><edit var="times" width=165 height=10></td></tr>
</table><br>
<table width=240>
<tr>
<td><button value="Jail" action="bypass -h admin_jail $char $times" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Jail Out" action="bypass -h admin_unjail $char" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
