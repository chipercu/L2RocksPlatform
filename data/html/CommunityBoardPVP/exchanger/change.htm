<html noscrollbar>
<title>Exchange items</title>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
		<tr>
			<td valign="top">
				<table border=0 width=290 align="center">
					<tr>
						<td valign="top" align="center" height=68>
							<br>
							<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="<?item_icon?>">
								<tr>
									<td width=32 height=32 align=center valign=top>
										<img src="L2UI_CH3.petitem_click" width="32" height="32">
									</td>
								</tr>
							</table>
							<table border=0 cellspacing=0 cellpadding=0 width=120 height=20>
								<tr>
									<td width=120 align=center valign=top>
										<font name="hs9" color="LEVEL"><?item_name?></font><?item_enchant?>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top" align="center">
							<table width=270 height=35>
								<?content?>
							</table>
						</td>
					</tr>
				</table>
				<center>
					<br>
					<button value="Конвертация" action="bypass -h bbs:_bbs_exchange:exchange:<?item?>" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="88" height="25"/>
				</center>
			</td>
		</tr>
	</table>
</body>
</html>
