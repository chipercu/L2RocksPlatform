#=====================================================================================
#				Настройки ивента Simple
#=====================================================================================
#				Setting Event Simple
#=====================================================================================
# ID NPC Который будет спавнится при запуске в городах.
# ID NPC who will spawn when you start in the town.
ESimpleManager = 36618

# Умножать ли количество дропа итемов в зависимости от RateHP моба?
# Multiply a count of drop items depending on RateHP mob?
ESimpleRateHp = True

# Отсылать сообщение игроку о выбитом предмете?
# Send a message to the player about drop item?
ESimpleMessage = True

#=====================================================================================
#				Управление дропом с обычных монстров.
#=====================================================================================
#				Manage drop from normal monsters.
#=====================================================================================
# Шанс дропа монеты (по умолчанию 10%)
# ПРИМЕЧАНИЕ: Можно указать точный шанс через точку. (Пример: 12.5 = 12.5%)
# Coin drop rate (default 10%)
# NOTE: You can specify the exact chance of a point. (Example: 12.5 = 12.5%)
ESimpleChance = 10.

# ID монеты. (Можно указать итемы через запятую)
# ID coins. (You can enter an item, separated by commas)
ESimple = 4037,4356

# Минимальное количество дропа монет за убийство монстра (по умолчанию 1)
# The minimum number of drop coins for killing a monster (default 1)
ESimpleMinCount = 1

# Максимальное количество дропа монет за убийство монстра (по умолчанию 4)
# The maximum number of drop coins for killing a monster (default 4)
ESimpleMaxCount = 4

# Минимальный уровень монстра для обработки дропа (по умолчанию 76)
# ПРИМЕЧАНИЕ: Уровень должен быть меньше чем "MonsterMaxLevel"
# Minimum level to handle the monster loot (default 76)
# NOTE: The level should be less than "MonsterMaxLevel"
ESimpleMinLevel = 76

# Максимальный уровень монстра для обработки дропа (по умолчанию 85)
# ПРИМЕЧАНИЕ: Уровень должен быть больше чем "MonsterMinLevel"
# The maximum level of the monster to handle drop (default 85)
# NOTE: The level should be more than "MonsterMinLevel"
ESimpleMaxLevel = 85

