#Эвент Викторина 
#Включаем викторину если true 
Victorina_Enable = false 
#Удаляем ли вопрос, после того как он прошел true or false  
#(избегаем повторений вопросов) 
Victorina_Remove_Question = false 
#Удаляем ли вопрос, если на него никто не ответил,  
#действует в сочетании с VIKTORINA_REMOVE_QUESTION 
Victorina_Remove_Question_No_Answer = false 
#Время старта викторины если укажем 16 то старт будет  
#в 16.00, варируется только часы, не минуты 
Victorina_Start_Time = 16 
#Время работы виткорины, указываем в часах 
Victorina_Work_Time = 2 
#Время в течении которого можно отвечать на 
# вопрос указывается в секундах. 
Victorina_Time_Answer = 60 
#Время от оглашения результата до след вопроса в секундах 
Victorina_Time_Pause = 60 
#К примеру в данном конфиге пауза между вопросами будет 2 минуты. 
#но только в течении первой минуты можно дать ответ на вопрос 
#Списки наград. REWARD_FERST список наград для того, кто первый ответил на вопрос 
#REWARD_OTHER для остальных, кто правильно ответил. 
#формат списка id,colichestvo,chance;id,colichestvo,chance;id,colichestvo,chance; 
Victorina_Reward_First = 57,1,100;57,2,100; 
Victorina_Reward_Other = 57,1,100;57,2,100; 