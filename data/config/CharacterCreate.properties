#=====================================================================================
#						Настройка функции при создании персонажа.
#=====================================================================================
# Выдавать ПА новым игрокам? (Новый игрок - первый созданный персонаж на аккаунте)
GiveStartPremium = False

# Параметры выдачи ПА. (Синтаксис: рейт,дни)
StartPremiumRate = 2.0,7

# Define various player-typable name templates
# These ones are regular expressions, visit http://www.regular-expressions.info for details
# NOTE1: Generally checking lengths are done here, so pay them attention in templates
# NOTE2: Make sure you're know what are you doing before changing these from defaults ;)
# Шаблон имени персонажа.
CnameTemplate=([0-9A-Za-z]{2,16})|([0-9\u0410-\u044f]{2,16})

# Количество адены, дающееся персонажу при его создании
StartingAdena = 0

# Выдача предметов "id". (0 - Отключено) - (Синтаксис: id,id,id)
StartingItem = 0 
# Выдача предметов. "count" - (Синтаксис: count,count,count)
StartingItemCount = 100
# Выдача предметов. "enchant" - (Синтаксис: enchant,enchant,enchant)
StartingItemEnchant = 0

# Установка титула при создании чара.
CharTitle = False

# Титул.
CharAddTitle = Welcome

# Время в течении которого, после телепортации не будут агрится мобы.
# Время в секундах.
NonAggroTime = 15
