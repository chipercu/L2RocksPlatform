<title>Создание группы</title>
<table border=0 width=280 background="l2ui_ct1.Windows_DF_TooltipBG">
    <tr>
        <td height=20 align="center" valign="top"></td>
    </tr>
    <tr>
        <center>
            <td height=30 align="center" valign="top">Для создания новой группы укажите минимальный уровень и
                максимальный уровень для игроков группы, выберите тип группы и задайте краткое описание группы
            </td>
        </center>
    </tr>
    <tr>
        <td height=20 align="center" valign="top"></td>
    </tr>
    <tr>
        <td height=20 align="center" valign="top">
            <table border=0 width=280>
                <tr>
                    <td height=20 width=60 align="center" valign="top">
                        <center>Мин.Ур.</center>
                    </td>
                    <td height=20 width=10 align="center" valign="top"></td>
                    <td height=20 width=60 align="center" valign="top"><center>Макс.Ур.</center></td>
                    <td height=20 width=10 align="center" valign="top"></td>
                    <td height=20 width=60 align="center" valign="top"><center>Выбор Инсты</center></td>
                </tr>
                <tr>
                    <td height=32 width=60 align="center" valign="top">
                        <center>
                            <edit var="minLevel" type="number" width=60 height=16 length=2>
                        </center>
                    </td>
                    <td height=20 width=10 align="center" valign="top"></td>
                    <td height=32 width=60 align="center" valign="top">
                        <center>
                            <edit var="maxLevel" type="number" width=60 height=16 length=2>
                        </center>
                    </td>
                    <td height=32 width=10 align="center" valign="top"></td>
                    <td height=32 width=60 align="center" valign="top">
                        <combobox width=60 var="instance" list="<?groups?>">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height=20 align="center" valign="top"></td>
    </tr>
    <tr>
        <center>
            <td height=20 align="center" valign="top">Напишите краткое описание для группы</td>
        </center>
    </tr>
    <tr>
        <center>
            <td height=36 align="center" valign="top">
                <multiedit var="description" width=250 height=36">
            </td>
        </center>
    </tr>
    <tr>
        <td height=32 align="center" valign="top">
            <table border=0 width=280>
                <tr>
                    <td width=30 height=32 align="center" valign="top"></td>
                    <td width=60 height=32 align="center" valign="top">
                        <button value="Отмена" action="bypass -h party_maker:showGroups" width=80 height=32 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                    </td>
                    <td width=30 height=32 align="center" valign="top"></td>
                    <td width=60 height=32 width=30 height=32 align="center" valign="top">
                        <button value="Создать" action="bypass -h party_maker:createGroup $minLevel $maxLevel $instance $description" width=80 height=32 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                    </td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
