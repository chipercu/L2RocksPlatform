<title>Группы</title>
<table border=0 width=280>
    <tr>
        <td height=5 width=280 align="center" valign="top"></td>
    </tr>
    <tr>
        <td>
            <table border=0 background="l2ui_ct1.Windows_DF_TooltipBG">
                <tr>
                    <td FIXWIDTH=200 height=32 align="center" valign="top"></td>
                    <td FIXWIDTH=80 align="center" valign="top">
                        <button value="Закрыть" action="bypass -h TE00" width=70 height=32 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=280>
            <table border=0 background="l2ui_ct1.Windows_DF_TooltipBG">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td FIXWIDTH=50 height=40 align="right"><br>Имя:</td>
                                <td FIXWIDTH=160 align="left"><font color="LEVEL"><?playerName?></font></td>
                                <td FIXWIDTH=10><img src="l2ui.squaregray" width=1 height=16></td>
                                <td FIXWIDTH=40 align="center"><br>Ур.<?playerlevel?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td FIXWIDTH=3 height=5><img src="l2ui.squaregray" width=250 height=1></td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td FIXWIDTH=50 height=40 align="right" valign="top"><br>Класс:</td>
                                <td FIXWIDTH=40 align="center" valign="top"><img src="<?playerClassIcon?>" width=32 height=32></td>
                                <td FIXWIDTH=150 align="left" valign="top"><br><font color="B59A75"><?playerClass?></font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td FIXWIDTH=3><img src="l2ui.squaregray" width=250 height=1></td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td FIXWIDTH=50 height=40 align="right" valign="top"><br>Оружие:</td>
                                <td FIXWIDTH=40 align="center" valign="top"><img src="<?WeaponIcon?>" width=32 height=32></td>
                                <td FIXWIDTH=40 align="center" valign="top"><br>+ <?WeaponEnchant?></td>
                                <td FIXWIDTH=40 align="center" valign="top"><img src="<?AttIcon?>" width=32 height=32></td>
                                <td FIXWIDTH=40 align="center" valign="top"><br><?WeaponAtt?> ед.</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td FIXWIDTH=3><img src="l2ui.squaregray" width=250 height=1></td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td FIXWIDTH=50 height=40 align="right" valign="top"><br>Доспех:</td>
                                <td FIXWIDTH=40 align="center" valign="top"><img src="<?ArmorIcon?>" width=32 height=32></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td FIXWIDTH=3><img src="l2ui.squaregray" width=250 height=1></td>
                </tr>
                <tr>
                    <td FIXWIDTH=280 align="center" valign="top"><br>Временные зоны</td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?FreyaIcon?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Замок Снежной Королевы</td>
                                <td width=80 align="center" valign="top"><br><?freya?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?ZakenIcon?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Корабль Пиратов</td>
                                <td width=80 align="center" valign="top"><br><?zaken?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?FrintezaIcon?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Гробница Императора</td>
                                <td width=80 align="center" valign="top"><br><?Frinteza?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?ZIIcon81?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Зал Иллюзий 81 ур.</td>
                                <td width=80 align="center" valign="top"><br><?ZI81?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?ZIIcon83?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Зал Иллюзий 83 ур.</td>
                                <td width=80 align="center" valign="top"><br><?ZI83?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?LabyrinthIcon?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Лабиринт Бездны</td>
                                <td width=80 align="center" valign="top"><br><?Labyrinth?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td FIXWIDTH=40 height=40 align="center" valign="top"><img src="<?KamalokaIcon?>" width=32 height=32></td>
                                <td width=140 align="left" valign="top"><br>Камалока</td>
                                <td width=80 align="center" valign="top"><br><?Kamaloka?></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
