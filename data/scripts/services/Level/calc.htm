<html noscrollbar>
<title>Управление уровнем</title>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td valign="top">
			<table width=280 align="center">
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270 height="30"><br><br>
						<center><font color="LEVEL">Информация</font><br>
						<font color="009900">%price%</font>
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270 height="50">
						<button value="Сменить уровень!" action="bypass -h scripts_services.Level.Level:levelup %level%" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270 height="50">
						<button value="Вернуться" action="bypass -h scripts_services.Level.Level:show" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" width=270><br><br><br>
						<font color="FF0000">Примечание:</font> Заточенные скилы могут быть <br1>
						обнулены в случаи понижения уровня.<br1>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
