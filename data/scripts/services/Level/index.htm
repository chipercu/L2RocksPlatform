<html noscrollbar>
<title>Управление уровнем</title>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td valign="top">
			<table width=280 align="center">
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270><br>
						<font color="0066FF">Введите желаемый уровень</font>
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270 height="30">
						<edit type=number var="level" width=260>
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" align="center" width=270 height="50">
						<button value="Расчитать стоимость!" action="bypass -h scripts_services.Level.Level:calc $level" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
					</td>
				</tr>
				<tr>
					<td valign="top" width=10></td>
					<td valign="top" width=270><br>
						<center><font color="LEVEL">Информация</font><br>
						<font color="009900">Стоимость повышения уровня (За 1 уровень)</font>  <br1>
						%up_price% %up_item%. <br>
						<font color="009900">Стоимость понижения уровня (За 1 уровень)</font> <br1>
						%de_price% %de_item%. </center><br><br>
						<font color="FF0000">Примечание:</font> Заточенные скилы могут быть <br1>
						обнулены в случаи понижения уровня.<br1>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
