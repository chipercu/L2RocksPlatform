<html><body>

<center>Настройки</center><br><br><br>
<center><font color=FF0000>0</font> - <font color=00FF00>выключить авто заточку.</font></center><br1>

<table border=0 cellpadding=0 cellspacing=0>
	<tr>
		<td width=140>
			<table border=0>
				<tr>
					<td width=140>
						<font color=ffcc00>До какого уровня точить:</font>
					</td>
				</tr>
				<tr>
					<td width=140>
						<center>(0-99)</center>
					</td>
				</tr>
			</table>
		</td>
		<td width=18 align="center" valign="center">
			<?autoenchant_value?>
		</td>
		<td width=28 align="center" valign="center">
			<br><edit var="set_val" type=number length=5 width=21 height=10>
		</td>
		<td width=30 align="center" valign="center">
			<br><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant state $set_val" value="Set">
		</td>
	</tr>
	<tr>
		<td width=140>
			<table border=0>
				<tr>
					<td width=140>
						<font color=ffcc00>Количество скролов:</font>
					</td>
				</tr>
				<tr>
					<td width=140>
						<center></center>
					</td>
				</tr>
			</table>
		</td>
		<td width=18 align="center" valign="center">
			<?autoenchant_scrol?>
		</td>
		<td width=28 align="center" valign="center">
			<br><edit var="set_val2" type=number length=5 width=21 height=10>
		</td>
		<td width=30 align="center" valign="center">
			<br><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant scrol $set_val2" value="Set">
		</td>
	</tr>
</table>
<br><br><br><br><br>
<center><font color=ffcc00>Продолжение заточки после фейла:</font></center><br1>
<table border=0 cellpadding=0 cellspacing=0 width=280>
	<tr>
		<td width=80 height=15 align="right" valign="center">
			<font color=ffcc00>Заточка блесс:</font>
		</td>
		<td width=90 height=15 align="center" valign="top">
			<br><button width=60 height=17 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant bless <?enable_bless?>>
		</td>
	</tr>
	<tr>
		<td width=80 height=15 align="right" valign="center">
			<font color=ffcc00>Заточка дестракшн:</font>
		</td>
		<td width=90 height=15 align="center" valign="top">
			<br><button width=60 height=17 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant destract <?enable_destract?>>
		</td>
	</tr>
	<tr>
		<td width=80 height=15 align="right" valign="center">
			<font color=ffcc00>Заточка кристальная:</font>
		</td>
		<td width=90 height=15 align="center" valign="top">
			<br><button width=60 height=17 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant crystal <?enable_crystal?>>
		</td>
	</tr>
	<tr>
		<td width=80 height=15 align="right" valign="center">
			<font color=ffcc00>Заточка анциент:</font>
		</td>
		<td width=90 height=15 align="center" valign="top">
			<br><button width=60 height=17 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_autoenchant ancient <?enable_ancient?>>
		</td>
	</tr>
</table>

</body></html>
