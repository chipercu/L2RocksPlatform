Кегор:

Сирра никогда не сможет избавиться от тени Фреи, которую она так ненавидела. Она станет более жестокой Снежной Королевой, чем Фрея, в которой оставалось хоть что-то человеческое. Скорее всего, она не допустит предательства. Если, конечно, не забудет, что совершила сама.
