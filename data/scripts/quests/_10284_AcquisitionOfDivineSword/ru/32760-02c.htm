Зиния:

Но когда Сейян передавал кристалл Мелисе, тот по неизвестной причине раскололся, и часть энергии, содержащейся в нем, оказала влияние на принцессу. После того случая Сейян скрылся, а Мелиса превратила все, что ее окружало, в лед и сама назвала себя Снежной Королевой Фреей.
