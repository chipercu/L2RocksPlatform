Когда Страж Ордена Рыцарей Канна повел орден на врага, появился Мудрец Сейян. Он принес Ледяной Кристалл, в котором была запечатана Энергия Воды. Он сказал Мелисе, что этот кристалл наделит ее невиданной силой.
